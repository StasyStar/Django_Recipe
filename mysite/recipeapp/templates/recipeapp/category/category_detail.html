{% extends 'recipeapp/base.html' %}

{% block title %}
    Категория: {{ category.name }}
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Категория: <strong>{{ category.name }}</strong></h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">Описание: <em>{{ category.description }}</em></p>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'category_update' pk=category.pk %}" class="btn btn-primary">Редактировать</a>
            <a href="{% url 'category_delete' pk=category.pk %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
{% endblock %}
