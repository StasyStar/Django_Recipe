{% load custom_filters %}

{% block body %}
    <div class="container mt-5">
        <h1>Редактирование рецепта: {{ object.name }}</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <h3>Ингредиенты</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Выбрать</th>
                        <th>Название</th>
                        <th>Количество</th>
                        <th>Единица измерения</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ingredient in ingredients %}
                        <tr>
                            <td>
                                <input
                                    type="checkbox"
                                    name="ingredient_{{ ingredient.id }}"
                                    id="ingredient_{{ ingredient.id }}"
                                    {% if ingredient in object.ingredients.all %}checked{% endif %}
                                >
                            </td>
                            <td>{{ ingredient.name }}</td>
                            <td>
                                <input
                                    type="number"
                                    name="quantity_{{ ingredient.id }}"
                                    id="quantity_{{ ingredient.id }}"
                                    value="{{ ingredient_quantities|get:ingredient.id }}"
                                    min="1"
                                    class="form-control"
                                    style="width: 80px;"
                                >
                            </td>
                            <td>{{ ingredient.measure }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="btn btn-success">Сохранить изменения</button>
            <a href="{% url 'recipeapp:recipe_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
