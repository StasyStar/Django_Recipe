{% extends 'myauth/base.html' %}

{% block title %}
    Регистрация
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h2>Регистрация</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        
        <p>Уже есть аккаунт? <a href="{% url 'myauth:login' %}">Войдите</a></p>
    </div>
{% endblock %}
